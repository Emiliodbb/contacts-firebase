<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <header class="bg-dark">
        <h1>Contactos</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="logo"><i class="fi fi-sr-users-alt"></i></div>
        <div class="search">
            <input class="form-control form-control-lg" type="search" name="search" id="search-input" placeholder="Buscar">
            <button class="btn btn-outline-light" id="search-button"><i class="fi fi-br-search"></i></button>
        </div>
    </nav>
    <main id="contact-list">
        <ul class="list-group"></ul>
        <button class="btn btn-success" id="create-contact-button"><i class="fi fi-sr-user-add"></i></button>
    </main>

    <dialog id="create-contact">
        <h2><span>Nuevo Contacto</span> <i class="fi fi-br-cross"></i></h2>
        <hr>
        <form >
            <div class="form-group">
                <label class="col-form-label ">Nombre
                <input type="text" class="form-control" placeholder="Nombre del contacto" id="name">
            </label>
            </div>
            <div class="form-group">
                <label class="col-form-label ">Número
                <input type="text" class="form-control" placeholder="Número de teléfono" id="phone">
            </label>
            </div>
            <div class="form-group buttons">
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            
        </form>
    </dialog>

    <script src="scripts/dom.js" type="module"></script>
    <script src="scripts/firebase/main.firebase.js" type="module"></script>
</body>
</html>
